{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block style %}
{% endblock style %}

{% block content %}
<div class="d-flex justify-content-center">
    <div class="container rounded-5 m-4 p-3" style="background-color: #fcdbbc60; width: 25rem;">
        <form class="p-3" action="/login" method="POST">
            <h3 class="text-center">Sign in</h3>
            <hr>
            <div class="mb-3">
                <label class="form-label mx-2" for="inputUsername">Username</label>
                <input id="inputUsername" class="form-control rounded-pill" type="text" name="username" placeholder="Enter your username" required>    
            </div>
            <div class="mb-3">
                <label class="form-label mx-2" for="inputPassword">Password</label>
                <div class="input-group border-1 rounded-pill bg-light">
                    <input type="password" class="form-control bg-transparent border-0" id="inputPassword" name="password" placeholder="Enter your password" required>
                    <button style="box-shadow: none;" class="btn btn-outline-secondary bg-transparent border-0 rounded-end" type="button" id="password-view-btn">
                        <img src="../../static/images/eye_close.png" width="30" height="20">
                    </button>
                </div>
            </div>
            <div class="my-4">
                <button class="btn btn-dark rounded-pill w-100" type="submit">Log in</button>
            </div>
            <p class="text-center">Don't have an account? <a href="/signup">Sign Up</a></p>
        </form>
    </div>
</div>
<script src="../../static/js/togglePasswordVisibility.js">
</script>
{% endblock content %}
