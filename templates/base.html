<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Energy Monitoring System{% endblock title %}</title>

    <link rel="stylesheet" href="../static/css/stylesheet-base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
</head>
<body>
    <div class="cover"></div>
    <nav class="navbar">
        <div class="container-fluid pt-1">
            <a class="navbar-brand" href="/">
                <h4><img src="../static/images/logo-energy-monitoring.png" width="35" height="35" class="d-inline-block align-text-top"> Energy Monitoring System</h4>
            </a>
            {% if session.user %}
                <a type="button" class="btn btn-outline-dark px-3 mx-2">Log out</a>
            {% endif %}
        </div>
      </nav>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
