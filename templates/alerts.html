<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Monitoring System</title>
</head>
<body>
    <div class="home-page"><img src="/static/images/home.svg" alt="Home Page" style="scale: 1.5; margin: 0.5em 0.5em 0 0.5em; cursor: pointer;" onclick="window.location.href='/'"></div>
    <h1>Alerts Data Page</h1>
    <table>
        <tr>
            <th>AlertID</th>
            <th>EquipmentID</th>
            <th>OperatorID</th>
            <th>EnergyConsumed</th>
            <th>TimeStamp</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.AlertID }}</td>
            <td>{{ row.EquipmentID }}</td>
            <td>{{ row.OperatorID }}</td>
            <td>{{ row.EnergyConsumed }}</td>
            <td>{{ row.TimeStamp }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
